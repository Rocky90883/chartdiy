<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="/asserts/js/jquery.js"></script>
    <!--<script type="text/javascript" src="/asserts/js/jquery-3.2.1.slim.min.js"></script>-->
    <!--<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="/asserts/bootstrap3dist/css/bootstrap.css" rel="stylesheet">
    <!--<link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/asserts/css/main.css">

    <title>测试</title>
</head>

    $(function () {
        console.log(123);
    })
</script>

<body>
<div style="width: 100%; height:40px;">
    <h1>主题</h1>
</div>
<div class="container">
    <div class="waterfall">
    </div>
</div>

<!--<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>-->

<script src="/asserts/js/bootstrap-waterfall.js"></script>
<script id="waterfall-template" type="text/template">

    <ul class="list-group">
        <li class="list-group-item">
            <a href="javascript:;">
                <img src="/asserts/img/Waterfallimgs/1.jpg" />
            </a>
        </li>
        <li class="list-group-item">
            <button type="button" class="btn btn-default btn-xs" title="thumb up"><span class="glyphicon glyphicon-thumbs-up"></span></button>
            <button type="button" class="btn btn-default btn-xs" title="thumb down"><span class="glyphicon glyphicon-thumbs-down"></span></button>
            <button type="button" class="btn btn-default btn-xs pull-right" title="pin"><span class="glyphicon glyphicon-pushpin"></span></button>
        </li>
        <li class="list-group-item">
            <div class="media">
                <div class="media-left">
                    <a href="javascript:;">
                        <img class="media-object img-rounded" style="width: 30px; height: 30px;" src="/asserts/img/Waterfallimgs/avatar_30.png" />
                    </a>
                </div>
                <div class="media-body">
                    <h5 class="media-heading">Liber</h5>
                    <small>I love this pin!</small>
                </div>
            </div>
        </li>
    </ul>

</script>
<script>
    $('.waterfall')
        .data('bootstrap-waterfall-template', $('#waterfall-template').html())
        .waterfall();
</script>
</body>

</html>
